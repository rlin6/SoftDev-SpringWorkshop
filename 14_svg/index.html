<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>D3</title>
    <script src="http://d3js.org/d3.v5.min.js" charset="utf-8"></script>
    <script src="index.js" charset="utf-8"></script>
  </head>
  <body>
    <!--selection.selectAll :: With selectAll, every element in the old selection
    becomes a group in the new selection-->

    <!-- select also propagates data from parent to child,
    whereas selectAll does not (hence the need for a data-join)-->

    <table>
      <tr>
        <td> <span> Ham </span> Sandwich </td>
      </tr>

      <tr>
        <td> <span> Chicken </span> Nuggets </td>
      </tr>

      <tr>
        <td> <span> Bacon </span> Avocado </td>
      </tr>

      <tr>
        <td> <span> Lamb </span> Chops </td>
      </tr>

      <tr>
        <td> <span> Duck </span> Sauce </td>
      </tr>

    </table>
  </body>
</html>
